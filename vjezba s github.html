      <script>
// 1. kreiraj niz gdje ćemo čuvati naše bilješke
//elementi niza ce biti objekti(bitno!!!)
var notes = [];
var completedNotes = [];

//2.funkcija za dodavanje novih biljeski

function addNote(note){             //note je objekat, plejsholder i pušaš ga na stek
notes.push(note);
}

//3 funkcija za brisanje biljeske

function deleteNote(index) {
                                     //splice provjeri sta radi, odsjeca nesta ali VRACA NIZ!!!zato stavlja pop

    return notes.splice(index, 1).pop();// nazvo varijablu deleted pa se zbunimso
}

//4 markirati kao gotovo
function markAsComplete(index) {
    var completed = deleteNote(index);
    completedNotes.push(completed);

}

//5 sortiranje po brojevima

function sortByImportance() {
return  notes.sort(function(a, b) {
return a.important - b.important; //a-b, od manjeg ka vecem! sort tako radi
});
// return sortedNotes; mozes i ovo al more i direkt vratit jer se funkcija izvrsava
}
function sortByAge() {
return  notes.sort(function(a, b) {
return a.index - b.index; //a-b, od manjeg ka vecem! sort tako radi
});

}
